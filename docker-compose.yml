version: '3.8'

services:
  # MySQL Database
  database:
    image: mysql:8.0
    container_name: laravel_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}   # Using same password for root for simplicity
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - backend

  # PHP-FPM service
  backend_app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: laravel_app
    restart: unless-stopped
    working_dir: /var/www/laravel
    volumes:
      - ./backend/src:/var/www
      - ./backend/storage:/var/www/laravel/storage
    environment:
      - DB_CONNECTION=${DB_CONNECTION}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
    depends_on:
      database:
        condition: service_healthy
    networks:
      - backend

  # Nginx web server
  backend_nginx:
    image: nginx:alpine
    container_name: laravel_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./backend/src:/var/www
      - ./backend/nginx:/etc/nginx/conf.d
    depends_on:
      - backend_app
    networks:
      - backend

  flutter_dev:
    platform: linux/arm64   # Use ARM image on Apple Silicon so adb/SDK run natively (avoids Rosetta ELF error)
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: flutter_dev
    volumes:
      - ./frontend/src:/app   # Mount Flutter source code
      - ~/.android:/home/cirrus/.android  # Optional: mount Android config for AVDs
      - ~/.emulator_console_auth_token:/home/cirrus/.emulator_console_auth_token  # For emulator
    environment:
      - ANDROID_HOME=/opt/android-sdk-linux   # Already set in base image
      - CHROME_EXECUTABLE=/usr/bin/chromium-browser  # For web builds
      - BASE_URL=http://backend_nginx:80   # backend_nginx is the name of the backend service in the docker-compose.yml file  
      - ANALYTICS_ENABLED=true    
    # For USB device access (Linux only)
    devices:
      - "/dev/bus/usb:/dev/bus/usb"
    # For macOS/Windows you may need to set up ADB over network.
    stdin_open: true
    tty: true
    command: ["sleep", "infinity"]   # Keep container up; exec in and run `flutter run` (or `flutter run -d chrome`) manually
    networks:
      - backend   # So Flutter can talk to Laravel directly


volumes:
  db_data:

networks:
  backend:
    driver: bridge