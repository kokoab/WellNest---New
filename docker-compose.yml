services:
  # MySQL Database
  database:
    image: mysql:8.0
    container_name: laravel_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - backend

  # PHP-FPM service
  backend_app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: laravel_app
    restart: unless-stopped
    working_dir: /var/www/laravel
    volumes:
      - ./backend/src:/var/www
      - ./backend/storage:/var/www/laravel/storage:delegated
    environment:
      - DB_CONNECTION=${DB_CONNECTION}
      - DB_HOST=database
      - DB_PORT=${DB_PORT}
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
    depends_on:
      database:
        condition: service_healthy
    networks:
      - backend

  # Nginx web server
  backend_nginx:
    image: nginx:alpine
    container_name: laravel_nginx
    restart: unless-stopped
    ports:
      - "8080:80" # This is your entry point from the host
    volumes:
      - ./backend/src:/var/www
      - ./backend/nginx:/etc/nginx/conf.d
    depends_on:
      - backend_app
    networks:
      - backend

volumes:
  db_data:

networks:
  backend:
    driver: bridge